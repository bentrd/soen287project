<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Iventro — online grocery shopping</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="topbar">
    <a id="logo" href="index.html"><img src="./logo.png"></a>
    <div class="searchbar">
      <div></div>
      <button type="submit">
        <ion-icon name="search-outline"></ion-icon>
      </button>
      <input type="text" placeholder="Search a product..">
    </div>
    <div class="buttons">
      <a href="log.html"><ion-icon name="person-circle-outline"></ion-icon></a>
      <a href="cart.html">Cart (15)</a>
      <a href="cart.html">
        <ion-icon name="cart-outline"></ion-icon>
      </a>
    </div>
  </header>
  <div class="main">
    <div id="sidenav">
      <ul>
        <li><a class="link" href="index.html">Home</a></li>
        <li><a class="link" href="products.html">All products</a></li>
        <li><a class="link" href="aisles.html">Aisles</a></li>
        <li><a class="link" href="promotions.html">Promotions</a></li>
        <li><a class="link" href="coupons.html">Coupons</a></li>
      </ul>
    </div>
    <div class="container" style="width: 100%;">
      <div class="content signin">
        <h1>Sign In</h1>
        <form action="">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email">
          <label for="password">Enter Password</label>
          <input type="password" id="password" name="password">
          <a href="">forgot your password?</a>
          <input type="submit" value="sign in">
        </form>
      </div>
      <div class="content signup">
        <h1>Sign Up</h1>
        <form action="">
          <label for="name">Username</label>
          <input type="text" id="username" name="username">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email">
          <label for="password">Enter Password</label>
          <input type="password" id="password" name="password">
          <label for="password">Confirm Password</label>
          <input type="password" id="password" name="password">
          <input type="submit" value="sign up">
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p>SOEN 287 — Group Project — Maxime Joanisse, Steven Monahan, Zaheer Quraishi, Benjamin Tordjman, Paul Xie,
      Dongping Yu, Ellane Zhou.</p>
  </footer>
  <!-- easy to setup icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
